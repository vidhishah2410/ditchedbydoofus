<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ditched by Doofus - Page 4</title>

<style>
    body {
        background:#fff4e9;
        font-family: Arial, sans-serif;
        text-align:center;
        padding-top:90px;
        overflow:hidden;
    }

    .box {
        background:white;
        padding:40px;
        max-width:480px;
        margin:auto;
        border-radius:20px;
        box-shadow:0 0 20px rgba(0,0,0,0.12);
        font-size:22px;
        position:relative;
        z-index:5;
        animation:popUp 0.6s ease;
    }

    @keyframes popUp {
        from { transform:scale(0.6) rotate(-4deg); opacity:0; }
        to { transform:scale(1) rotate(0deg); opacity:1; }
    }

    /* YAY FLOATING EMOJIS */
    .emoji {
        position:absolute;
        font-size:36px;
        animation:bounce 4s linear infinite;
        opacity:0.9;
    }

    @keyframes bounce {
        0% { transform:translate(0, 0); }
        25% { transform:translate(40px, -60px); }
        50% { transform:translate(-40px, -20px); }
        75% { transform:translate(20px, 40px); }
        100% { transform:translate(0, 0); }
    }

    /* Button */
    button {
        margin-top:25px;
        padding:15px 28px;
        font-size:20px;
        border:none;
        border-radius:12px;
        background:#ff6b81;
        color:white;
        cursor:pointer;
        font-weight:bold;
        transition:0.2s ease;
    }

    button:hover {
        transform:scale(1.12);
    }
</style>

</head>
<body>

<!-- Floating YAY emojis -->
<script>
for (let i = 0; i < 15; i++) {
    let e = document.createElement("div");
    e.className = "emoji";
    e.style.left = Math.random() * 100 + "vw";
    e.style.top = Math.random() * 100 + "vh";
    e.style.animationDelay = Math.random() * 3 + "s";
    e.innerHTML = "YAY!";
    document.body.appendChild(e);
}
</script>

</html>
