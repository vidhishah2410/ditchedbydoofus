<style>
    body {
        background:#fff7d6;
        font-family: Arial, Helvetica, sans-serif; /* NORMAL FONT EVERYWHERE */

        padding-top:120px;
        overflow:hidden;

    .box {
        background:white;
        padding:45px;
        max-width:580px;
        margin:auto;
        border-radius:20px;

        animation:popUp 0.7s ease;
    }

    @keyframes popUp {
        from { transform:scale(0.5); opacity:0; }
        to { transform:scale(1); opacity:1; }
    }

    h2 {
        font-size:28px;
        font-weight:700;
        color:#ff4b91;
        margin-bottom:20px;
    }

    p {
        font-size:20px;

    }

    /* FLOATING YAY TEXT */
    .yay {
        position:absolute;
        font-size:26px;
        font-weight:700;
        color:#ff2e7e;
        animation:bounce 3s linear infinite;
        opacity:0.9;
    }

    @keyframes bounce {
        0% { transform:translate(0,0); }
        25% { transform:translate(25px,-50px); }
        50% { transform:translate(-20px,-120px); }
        75% { transform:translate(35px,-50px); }
        100% { transform:translate(0,0); }
    }
</style>
