        animation:popUp 0.7s ease;
    }

    @keyframes popUp {
        from { transform:scale(0.5) rotate(-5deg); opacity:0; }
        to { transform:scale(1) rotate(-1deg); opacity:1; }
    }

    strong {
        font-size:26px;
        color:#ff4b91;
    }

    /* FLOATING YAY TEXT */
    .yay {
        position:absolute;
        font-size:28px;
        font-weight:bold;
        color:#ff2e7e;
        animation:bounce 3s linear infinite;
        opacity:0.9;
    }

    @keyframes bounce {
        0% { transform:translate(0,0) rotate(0deg); }
        25% { transform:translate(30px,-60px) rotate(20deg); }
        50% { transform:translate(-20px,-120px) rotate(-20deg); }
        75% { transform:translate(40px,-60px) rotate(10deg); }
        100% { transform:translate(0,0) rotate(0deg); }
    }
