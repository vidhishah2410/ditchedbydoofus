<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Page</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: url("couple.jpg") center/cover no-repeat fixed;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* Extremely light overlay */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.10);
        z-index: 0;
    }

    /* The card */
    #cardContainer {
        width: 320px;
        background: rgba(255, 255, 255, 0.88);
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        transition: opacity 1.2s ease-in, transform 0.3s ease;
        position: relative;
        z-index: 1;

        /* Start invisible ‚Üí fade in later */
        opacity: 0;
    }

    #cardContainer:hover {
        transform: scale(1.03);
    }

    #message {
        display: none;
        margin-top: 15px;
        font-size: 17px;
        line-height: 1.4;
    }
</style>
</head>

<body>

<div class="overlay"></div>

<div id="cardContainer" onclick="openCard()">
    <h2>Tap to open üíå</h2>

    <div id="message">
        <p>Well, you should leave the coding to me now üòå</p>
        <p>Thanks for playing along, idiot.</p>
        <p>Now come here and hug me baby ‚ù§Ô∏è</p>
    </div>
</div>

<script>
    // Fade in card after 2 seconds
    window.onload = function() {
        setTimeout(() => {
            document.getElementById("cardContainer").style.opacity = "1";
        }, 2000);
    };

    function openCard() {
        document.querySelector("#message").style.display = "block";
    }
</script>

</body>
</html>
