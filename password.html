<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Gate</title>

<style>
    body {
        background:#fff0f5;
        font-family: Arial, sans-serif;
        text-align:center;
        padding-top:120px;
    }

    .box {
        background:white;
        padding:40px;
        max-width:420px;
        margin:auto;
        border-radius:20px;
        box-shadow:0 0 20px rgba(0,0,0,0.15);
        font-size:20px;
        animation:fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity:0; transform:scale(0.8); }
        to { opacity:1; transform:scale(1); }
    }

    input {
        margin-top:20px;
        padding:12px;
        width:70%;
        font-size:18px;
        border:2px solid #ff8fb1;
        border-radius:10px;
        outline:none;
        text-align:center;
    }

    button {
        margin-top:20px;
        padding:12px 30px;
        font-size:18px;
        border:none;
        border-radius:12px;
        background:#ff6b88;
        color:white;
        cursor:pointer;
        transition:0.2s;
        font-weight:bold;
    }

    button:hover {
        transform:scale(1.1);
    }

    .shake {
        animation:shake 0.4s;
    }

    @keyframes shake {
        0% { transform:translateX(0); }
        25% { transform:translateX(-8px); }
        50% { transform:translateX(8px); }
        75% { transform:translateX(-8px); }
        100% { transform:translateX(0); }
    }

    .error {
        color:#ff3b63;
        margin-top:10px;
        font-size:16px;
        display:none;
    }
</style>
</head>

<body>

<div class="box" id="box">
    <h2>Password Time üîêüíï</h2>
    <p><strong>Question:</strong><br>What is the biggest disaster that Vidhi can cause?</p>

    <input type="text" id="password" placeholder="your answer here...">
    <br>
    <button onclick="checkPassword()">Submit</button>

    <div class="error" id="error">Nope ü§® try again‚Ä¶</div>
</div>

<script>
function checkPassword() {
    const input = document.getElementById("password").value.trim().toLowerCase();
    const box = document.getElementById("box");
    const error = document.getElementById("error");

    if (input === "nepalgastragedy") {
        window.location.href = "wordle.html";  // change if next page has a different name
    } else {
        box.classList.add("shake");
        error.style.display = "block";
        setTimeout(() => box.classList.remove("shake"), 400);
    }
}
</script>

</body>
</html>
