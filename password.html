<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Gate</title>
<style>
    body {
        background-color: #fff3e8;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
    }
    .box {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
        width: 80%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        background-color: #ff6f91;
        border: none;
        padding: 12px 22px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        color: white;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Password Time üîê</h2>
    <p><b>Question:</b><br>What is the biggest disaster that Vidhi can cause? üòå</p>

    <input type="text" id="answer" placeholder="your answer here...">
    <br>
    <button onclick="checkPassword()">Submit</button>
    <p id="message" style="color:red; margin-top:10px;"></p>
</div>

<script>
function checkPassword() {
    const ans = document.getElementById("answer").value.trim().toLowerCase();
    if (ans === "nepalgastragedy") {
        window.location.href = "wordle.html";
    } else {
        document.getElementById("message").innerText = "Wrong answer üòè try again";
    }
}
</script>

</body>
</html>
